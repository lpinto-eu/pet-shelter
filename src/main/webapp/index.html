<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Pet Shelter</title>

        <meta charset="utf-8">
        <meta name="author" content="Luis Pinto">
        <meta name="keywords" content="Animal Shelter, Pet Shelter, animalshelter, petshelter, petshelter.info">
        <meta name="description" content="Animal Shelter Managment.">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <link rel="shortcut icon" href="favicon.png">

        <!-- STYLESHEETS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>



    <body>
        <!-- ======================================================================================================= -->
        <!--                                                                                             Application -->
        <!-- ======================================================================================================= -->
        <script type="text/html">
            {{partial "header"}}

            <div class="container">
                <div class="fade in" role="alert" style="display:none" id="flash">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Warning!</strong>
                    <span></span>
                </div>
                {{outlet}}
            </div>
        </script>


        <!-- ================================================================================================ Header -->
        <script type="text/html" data-template-name='_header'>
            <nav class="navbar navbar-inverse" role="navigation" id="header">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        {{#if isAuthenticated}}
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex8-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        {{/if}}
                        <a class="navbar-brand" href="#"><img src="img/logo.png" alt="logo" class="animal-img"/> <span>Pet Shelter</span></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse navbar-ex8-collapse">
                        {{#if isAuthenticated}}
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    {{#link-to 'organizations' activeClass="active"}}Organizations{{/link-to}}
                                </li>
                                <li class="dropdown">
                                    {{#link-to 'animals' activeClass="active"}}Animals{{/link-to}}
                                </li>
                                <li class="dropdown">
                                    <a href="" class="dropdown-toggle" data-toggle="dropdown">{{currentUser}} <b class="caret"></b></a>
                                    <ul class="dropdown-menu">
                                        <li><a {{action 'logout'}}>Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        {{/if}}
                    </div>
                </div>
            </nav>
        </script>

        <!-- ================================================================================================= Index -->
        <script type="text/html" data-template-name='index'>
            <section id="landingpage">
                <section class="row">
                    <article class="col-xs-12 col-md-7 col-lg-8">
                        <img src="img/cat.jpg" class="img-responsive"/>
                    </article>
                    <article class="col-xs-12 col-md-5 col-lg-4">
                        <div class="jumbotron text-center">
                            <h1>Pet Shelter</h1>
                            <p class="lead">An open source solution for Animal Shelter management.</p>
                            <hr/>
                            {{#link-to 'sessions.index' class="btn btn-primary btn-lg"}}Login{{/link-to}}
                            {{#link-to 'users.signup' class="btn btn-default btn-lg"}}Signup{{/link-to}}
                        </div>
                    </article>
                </section>
                <section>
                    <article>
                        <article class="col-xs-12 well">
                            <p>If you have any doubts or comments please contact <a href="mailto:mail@lpinto.eu?Subject=[PetShelter] contact" target="_top">mail@lpinto.eu</a></p>
                        </article>
                    </article>
                </section>
            </section>
        </script>


        <!-- ======================================================================================================= -->
        <!--                                                                                                 Animals -->
        <!-- ======================================================================================================= -->
        <script type="text/html" data-template-name="animals">
            <section id="animals" class="row">
                {{#if content}}
                    <section class="col-xs-12 col-sm-8 col-lg-9">
                        {{outlet}}
                    </section>

                    <ul class="col-xs-12 col-sm-4 col-lg-3 no-bullets">
                        {{#link-to "animals.new" tagName="li" title="Add new" class="well animal-item text-center"}}
                                <i class="fa fa-plus-square fa-2x text-success"></i>
                        {{/link-to}}

                        {{#each animal in this}}
                            {{#link-to "animals.animal" animal.id tagName="li" class="well animal-item"}}
                                    {{#if animal.picture}}
                                        <div class="center-cropped animal-img" style='{{animal.bgimg}}'></div>
                                    {{else}}
                                        <img src="img/dog.png" class="animal-img"/>
                                    {{/if}}
                                <span class="description">
                                    <strong {{bind-attr class="drugs:text-warning"}}>{{animal.name}}</strong>
                                    <br/>
                                    <small>
                                        {{status-display content=animal.status class="desc-item status-icon"}}
                                        {{sex-display content=animal.sex class="desc-item"}}
                                        {{#if animal.drugs}}<abbr {{bind-attr title="animal.drugs"}} class="text-warning desc-item"><i class="fa fa-medkit"></i></abbr>{{/if}}
                                        {{#if animal.sterilized}}<i class="fa fa-shield text-success desc-item"></i>{{/if}}
                                    </small>
                                </span>
                            {{/link-to}}
                        {{/each}}
                    </ul>
                {{else}}
                    <section class="col-xs-12">
                        <article class="alert alert-warning" role="alert">
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            <span class="sr-only">Error:</span> There are no animals to be displayed.
                            <div class="pull-right">
                                {{#link-to "animals.new" activeClass="active" title="Add new" class="alert-warning"}}<i class="fa fa-plus-square"></i> Register animals{{/link-to}}
                            </div>
                        </article>
                    </section>
                {{/if}}
            </section>
        </script>

        <!-- ===================================================================================== Animals Dashboard -->
        <script type = "text/html" data-template-name="animals/index">
            <section id="dashboard">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="text-center">Shelter Dashboard</h1>
                    </div>
                </div>
                <div class="row text-center">
                    {{#if cTimeMonth}}<article class="dash-1 well"><br/><header><h4>Admissions by month</h4></header>{{bar-graph data=cTimeMonth}}</article>{{else}}<article class="dash-1 well"><br/><header><h4>Admissions by month</h4></header><br/><i class="fa fa-3x fa-bar-chart"></i></article>{{/if}}
                {{#if sex}}<article class="dash-2 well"><br/><header><h4>Sexes</h4></header>{{donut-chart colors="#2196F3,#E91E63" data=sex}}</article>{{else}}<article class="dash-2 well"><br/><header><h4>Sexes</h4></header><br/><i class="fa fa-3x fa-pie-chart"></i></article>{{/if}}
                {{#if age}}<article class="dash-2 well"><br/><header><h4>Ages</h4></header>{{donut-chart data=age}}</article>{{else}}<article class="dash-2 well"><br/><header><h4>Ages</h4></header><br/><i class="fa fa-3x fa-area-chart"></i></article>{{/if}}
                {{#if sterilized}}<article class="dash-2 well"><br/><header><h4>Sterilized</h4></header>{{donut-chart colors="#149c82,#98ABC5" data=sterilized}}</article>{{else}}<article class="dash-2 well"><br/><header><h4>Sterilized</h4></header><br/><i class="fa fa-3x fa-area-chart"></i></article>{{/if}}
                <article class="dash-2 well"><br/><header><h4>In shelter</h4></header><h1>{{sheterCount}}</h1>animal{{#if sheterCountPlural}}s{{/if}}</article></div>
            </section>
        </script>

        <!-- =========================================================================================== Animals New -->
        <script type = "text/html" data-template-name="animals/new">
            <article class ="col-xs-12" id="section-animal-new">
                <h3>Add new Animal</h3>
                <div class="well">
                    <form {{action "save" on="submit"}}>
                        <div class="col-xs-12 col-lg-6">
                            <fieldset>
                                <legend>Geral</legend>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Image <i class="fa fa-picture-o"></i></span>
                                        {{#view Ember.View contentBinding="model.picture" class="form-control image-picker"}}
                                            {{#if model.picture}}
                                                <img {{bind-attr src="model.picture"}} class="animal-preview"/>
                                            {{else}}
                                                <img src="img/dog.png" class="animal-preview"/>
                                            {{/if}}
                                            {{view App.FotoUp}}
                                        {{/view}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Name</span>
                                        {{input valueBinding='model.name' class="form-control" required=true}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Age</span>
                                        {{input type="number" valueBinding='model.age' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Sex <i class="fa fa-venus text-pink"></i><i class="fa fa-mars text-blue"></i></span>
                                        {{view Ember.Select contentBinding="App.Sex" optionValuePath="content.id" optionLabelPath="content.name" valueBinding="model.sex" class="form-control"}}
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Species</legend>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Species</span>
                                        {{input valueBinding='model.species' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Breed</span>
                                        {{input valueBinding='model.breed' class="form-control"}}
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Health</legend>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Drugs <i class="fa fa-medkit text-warning"></i></span>
                                        {{input valueBinding='model.drugs' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Sterilized <i class="fa fa-shield text-success"></i></span>
                                        <span class="form-control">{{view Ember.Checkbox checkedBinding="model.sterilized"}}</span>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <fieldset>
                                <legend>Look</legend>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Fur Pattern</span>
                                        {{input valueBinding='model.furPattern' class="form-control"}}
                                    </div>
                                </div>
                                <div id="color" class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Color</span>
                                        <span class="form-control">{{view App.ColorPicker valueBinding='model.primaryColor'}}</span>
                                    </div>
                                </div>
                                <div id="secondaryColor" class="form-group" style="display:none">
                                    <div class="input-group">
                                        <span class="input-group-addon">Second Color</span>
                                        <span class="form-control">{{view App.ColorPicker valueBinding='model.secondaryColor'}}</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Proportion</span>
                                        {{view Ember.Select contentBinding="App.Proportion" optionValuePath="content.id" optionLabelPath="content.name" valueBinding="model.proportion" class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Weight <i class="fa fa-"></i></span>
                                        {{input type="number" valueBinding='model.weight' class="form-control"}}
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Administrative</legend>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Status</span>
                                        {{view Ember.Select contentBinding="App.Status" optionValuePath="content.id" optionLabelPath="content.name" valueBinding="model.status" class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Observations</span>
                                        {{view Ember.TextArea valueBinding='model.observations' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Admission <i class="fa fa-clock-o"></i></span>
                                        {{view App.DatePicker valueBinding='model.admission' class="form-control" placeholder="12/31/1999"}}
                                    </div>
                                </div>
                            </fieldset>
                            <div class="pull-right">
                                <input type="submit" value="Save" class="btn btn-success">
                                &nbsp;<a {{action 'cancel'}} style="cursor:pointer;">cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </article>
        </script>


        <!-- ================================================================================================ Animal -->
        <script type="text/html" data-template-name="animals/animal">
            <section id="animal" {{bind-attr class="isEditing:editing"}}>
                <article class="row">
                    <div class="col-xs-12">
                        <h2>
                            {{model.name}} <span class="badge"><abbr title={{model.admission}}>{{date model.admission}} <i class="fa fa-clock-o"></i></abbr></span>
                        </h2>
                    </div>
                </article>

                <article class="row">
                    {{#if isEditing}} <!-- UPDATE -->
                    <div   class="col-md-12">
                        <form class="form-horizontal" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Name</span>
                                        {{input valueBinding='model.name' class="form-control" required=true}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Age</span>
                                        {{input valueBinding='model.age' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Species</span>
                                        {{input valueBinding='model.species' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Breed</span>
                                        {{input valueBinding='model.breed' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Drugs <i class="fa fa-medkit text-warning"></i></span>
                                        {{input valueBinding='model.drugs' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Fur Pattern</span>
                                        {{input valueBinding='model.furPattern' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Proportion</span>
                                        {{view Ember.Select contentBinding="App.Proportion" optionValuePath="content.id" optionLabelPath="content.name" valueBinding="model.proportion" class="form-control dropdown-toggle"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Sex <i class="fa fa-venus text-pink"></i> <i class="fa fa-mars text-blue"></i></span>
                                        {{view Ember.Select contentBinding="App.Sex" optionValuePath="content.id" optionLabelPath="content.name" valueBinding="model.sex" class="form-control dropdown-toggle"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Sterilized <i class="fa fa-shield text-success"></i></span>
                                        <span class="form-control">{{view Ember.Checkbox checkedBinding="model.sterilized"}}</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Color</span>
                                        {{view App.ColorPicker valueBinding='model.primaryColor'}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Second Color</span>
                                        {{view App.ColorPicker valueBinding='model.secondaryColor'}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Image <i class="fa fa-picture-o"></i></span>
                                        {{#view Ember.View contentBinding="model.picture" class="form-control image-picker"}}
                                            {{#if model.picture}}
                                                <img {{bind-attr src="model.picture"}} class="animal-preview"/>
                                            {{else}}
                                                <img src="img/dog.png" class="animal-preview"/>
                                            {{/if}}
                                            {{view App.FotoUp id="image-button"}}
                                        {{/view}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            Status
                                        </span>
                                        {{view Ember.Select contentBinding="App.Status" optionValuePath="content.id" optionLabelPath="content.name" valueBinding="model.status" class="form-control dropdown-toggle"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Observations</span>
                                        {{view Ember.TextArea valueBinding='model.observations' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Weight</span>
                                        {{input type="number" valueBinding='model.weight' class="form-control"}}
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">Admission</span>
                                        {{view App.DatePicker valueBinding='model.admission' class="form-control" placeholder="12/31/2000"}}
                                    </div>
                                </div>
                            </fieldset>
                            <div class="text-right">
                                <input type="submit" value="Save" class="btn btn-success" {{action 'update'}}>
                                &nbsp;<button class="btn btn-danger" {{action 'remove'}}>Delete</button>
                                &nbsp;<a {{action 'cancel'}} style="cursor:pointer;">cancel</a>
                            </div>
                        </form>
                    </div>
                    {{else}}
                        <!-- DETAILS -->
                        <div id="details">
                            <div class="col-xs-6">
                                <dl class="dl-horizontal">
                                    <dt>Age:</dt><dd>{{model.age}}</dd>
                                    <dt>Species:</dt><dd>{{model.species}}</dd>
                                    <dt>Breed:</dt><dd>{{model.breed}}</dd>
                                    {{#if model.drugs}}<dt>Drugs:</dt><dd><i class="fa fa-medkit text-warning"></i> {{model.drugs}}</dd>{{/if}}
                                    <dt>Fur Pattern:</dt><dd>{{model.furPattern}}</dd>
                                    <dt>Proportion:</dt><dd>{{#if model.isSmall}}Small{{/if}}{{#if model.isMedium}}Medium{{/if}}{{#if model.isLarge}}Large{{/if}}</dd>
                                    <dt>Sex:</dt><dd>{{sex-display content=model.sex class="desc-item"}}</dd>
                                    <dt>Color:</dt>
                                    <dd>
                                        {{#if model.primaryColor}}<span style="{{unbound getStyle model.primaryColor}}" >  </span>{{/if}}
                                        {{#if model.secondaryColor}}<span style="{{unbound getStyle model.secondaryColor}}" ></span>{{/if}}
                                    </dd>
                                    <dt>Sterilized:</dt><dd><i {{bind-attr class="model.sterilized::disabled :text-success :fa :fa-shield"}}></i></dd>
                                    <dt>Status:</dt><dd>{{status-display content=model.status class="desc-item status-icon"}}</dd>
                                    <dt>Observations:</dt><dd>{{model.observations}}</dd>
                                    <dt>Weight:</dt><dd>{{model.weight}}</dd>
                                    <dt>Admission:</dt><dd>{{date model.admission}}</dd>
                                </dl>
                            </div>
                            <div class="col-xs-6">
                                {{#if model.picture}}
                                    <img {{bind-attr src="model.picture"}} class="animal-img"/>
                                {{else}}
                                    <img src="img/dog.png" class="animal-img"/>
                                {{/if}}
                            </div>
                            <div class="col-xs-12 text-right">
                                <hr/>
                                <button class="btn btn-success" {{action 'toggleProp'}}>Edit</button>
                                &nbsp;{{#link-to 'animals' activeClass="active"}}back{{/link-to}}
                            </div>
                        </div>
                    {{/if}}
                </article>
            </section>
        </script>


        <!-- ======================================================================================================= -->
        <!--                                                                                           Organizations -->
        <!-- ======================================================================================================= -->
        <script type="text/html" data-template-name="organizations">
            <section id="section-organizations" class="row">
                {{#if content}}
                    <ul class="col-xs-12 col-sm-5 col-md-4 col-lg-3 no-bullets" id="organizations-list">
                        {{#link-to "organizations.new" tagName="li" title="Add new" class="well text-center item"}}
                            <i class="fa fa-plus-square fa-2x text-success"></i>
                        {{/link-to}}
                        {{#each organization in this}}
                            {{#link-to "organizations.organization" organization.id tagName="li" class="well item" title="Details / Edit"}}
                                {{#if organization.logo}}
                                    <div class="center-cropped logo" style='{{organization.bgimg}}'></div>
                                {{else}}
                                    <i class="fa fa-picture-o fa-2x logo"></i>
                                {{/if}}
                                <span class="description">
                                    <strong>{{organization.name}}</strong>
                                </span>
                            {{/link-to}}
                        {{/each}}
                    </ul>
                    <section class="col-xs-12 col-sm-7 col-md-8 col-lg-9">
                        {{outlet}}
                    </section>
                {{else}}
                    <section class="col-xs-12">
                        <article class="alert alert-warning" role="alert">
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            <span class="sr-only">Error:</span> There are no organizations to be displayed.
                            <div class="pull-right">
                                {{#link-to "organizations.new" activeClass="active" title="Add new" class="alert-warning"}}
                                    <i class="fa fa-plus-square"></i> Register organization
                                {{/link-to}}
                            </div>
                        </article>
                    </section>
                {{/if}}
            </section>
        </script>


        <!-- ===================================================================================== Organizations New -->
        <script type = "text/html" data-template-name="organizations/new">
            <article class ="col-xs-12">
                <h3>Add new Organization</h3>
                <form {{action "save" on="submit"}} class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">Name</span>
                                {{input valueBinding='model.name' class="form-control" required=true}}
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Logo <i class="fa fa-picture-o"></i></span>
                                {{#view Ember.View contentBinding="model.logo" class="form-control image-picker"}}
                                    {{view App.FotoUp}}
                                {{/view}}
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon">Capacity</span>
                                {{input type="number" valueBinding='model.capacity' class="form-control"}}
                            </div>
                        </div>
                    </fieldset>
                    <div class="pull-right">
                        <input type="submit" value="Create" class="btn btn-success">
                        &nbsp;<a {{action 'cancel'}} style="cursor:pointer;">cancel</a>
                    </div>
                </form>
            </article>
        </script>


        <!-- ========================================================================================== Organization -->
        <script type="text/html" data-template-name="organizations/organization">
            <section id="organization" {{bind-attr class="isEditing:editing"}}>
                <article class="row">
                    <div class="col-xs-12">
                        <h2>{{model.name}}</h2>
                    </div>
                </article>
                <article class="row">
                    {{#if isEditing}}
                        <!-- UPDATE -->
                        <div class="col-md-12">
                            <form class="form-horizontal" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">Name</span>
                                            {{input valueBinding='model.name' class="form-control" required=true}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">Image <i class="fa fa-picture-o"></i></span>
                                            {{#view Ember.View contentBinding="model.logo" class="form-control image-picker"}}
                                                {{#if model.logo}}
                                                    <img {{bind-attr src="model.logo"}} class="animal-preview"/>
                                                {{else}}
                                                    <i class="fa fa-picture-o"></i>
                                                {{/if}}
                                                {{view App.FotoUp}}
                                            {{/view}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">Capacity</span>
                                            {{input type="number" valueBinding='model.capacity' class="form-control"}}
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="text-right">
                                    <hr/>
                                    <input type="submit" value="Save" class="btn btn-success" {{action 'update'}}>
                                    &nbsp;<button class="btn btn-danger" {{action 'remove'}}>Delete</button>
                                    &nbsp;<a {{action 'cancel'}} style="cursor:pointer;">cancel</a>
                                </div>
                            </form>
                        </div>

                    {{else}}
                        <!-- DETAILS -->
                        <div id="details" class="col-xs-12">
                            <dl class="dl-horizontal">
                                <dt>Creation:</dt>
                                <dd>{{dateFormat model.created}}</dd>
                                <dt>Last update:</dt>
                                <dd>{{date Format model.updated}}</dd>
                                <dt>Capacity:</dt>
                                <dd>{{model.capacity}}</dd>
                            </dl>
                            <div class="text-right">
                                <hr/>
                                <button class="btn btn-success" {{action 'toggleProp'}}>Edit</button>
                                &nbsp;{{#link-to 'organizations' activeClass="active"}}back{{/link-to}}
                            </div>
                        </div>
                    {{/if}}
                </article>
            </section>
            <section class="row">
                <section class="col-xs-12">
                        {{outlet}}
                    </section>
            </section>
        </script>


        <!-- ======================================================================================================= -->
        <!--                                                                                                   Users -->
        <!-- ======================================================================================================= -->
        <script type="text/html" data-template-name='users/signup'>
            <section id="signup" class="row text-center">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="jumbotron">
                        <form class="form-horizontal" {{action "createUser" on="submit"}}>
                            <div class="form-group">
                                {{input value=name type="text" class="form-control input-lg" id="name" placeholder="name" required=true}}
                            </div>
                            <div class="form-group">
                                {{input value=email type="text" class="form-control input-lg" id="email" placeholder="email" required=true}}
                            </div>
                            <div class="form-group">
                                {{input value=password type="password" class="form-control input-lg" id="password" placeholder="password" required=true}}
                            </div>
                            {{#link-to 'sessions'}}login{{/link-to}} or
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </form>
                    </div>
                </div>
            </section>
        </script>

        <script type="text/html" data-template-name='users/user'>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Data for the user {{name}}</h3>
                </div>

                <div class="panel-body">
                    Name: {{name}} <br>
                    Email: {{email}} <br>
                    username: {{username}} <br>
                </div>
            </div>
        </script>

        <!-- ======================================================================================================= -->
        <!--                                                                                                Sessions -->
        <!-- ======================================================================================================= -->
        <script type="text/html" data-template-name='sessions'>
            <section id="login" class="row text-center">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="jumbotron">
                        <form class="form-horizontal" {{action "loginUser" on="submit"}}>
                            <div class="form-group">
                                {{input value=email type="text" class="form-control input-lg" id="email" placeholder="email"}}
                            </div>
                            <div class="form-group">
                                {{input value=password type="password" class="form-control input-lg" id="password" placeholder="password"}}
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            or
                            {{#link-to 'users.signup'}}create an account{{/link-to}}
                        </form>
                    </div>
                </div>
            </section>
        </script>


        <!-- ======================================================================================================= -->
        <!--                                                                                                   Other -->
        <!-- ======================================================================================================= -->
        <script type="text/html" data-template-name='error'>
            <div class="panel panel-danger">
                <div class="panel-body">some error happened!</div>
            </div>
        </script>

        <script type="text/html" data-template-name='loading'>
            <div class="well text-center">
                <h2>
                    <i class="fa fa-spinner fa-spin"></i> loading...

        </script>
